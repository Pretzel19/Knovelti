  <!-- JS for Animations & Menu -->
  <script>
    // IntersectionObserver animations
    const faders = document.querySelectorAll('.fade-in');
    if (faders.length > 0) {
      const appearOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px"
      };
      const appearOnScroll = new IntersectionObserver(function(entries, observer) {
        entries.forEach(entry => {
          if (!entry.isIntersecting) return;
          entry.target.classList.add('opacity-100', 'translate-y-0');
          entry.target.classList.remove('opacity-0', 'translate-y-6');
          observer.unobserve(entry.target);
        });
      }, appearOptions);
      faders.forEach(fader => {
        fader.classList.add('opacity-0', 'translate-y-6', 'transition', 'duration-1000');
        appearOnScroll.observe(fader);
      });
    }

    // Mobile nav toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    if (menuBtn && mobileMenu) {
      menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    }

    // Optional: Add scroll-based background fade for hero section
    window.addEventListener('scroll', function() {
      const hero = document.querySelector('.bg-hero');
      const fade = document.querySelector('.hero-fade');
      const scrollY = window.scrollY;
      // Adjust opacity for fade overlay based on scroll position
      if (fade) {
        let opacity = Math.min(scrollY / 400, 1);
        fade.style.background = `linear-gradient(to bottom, rgba(0,0,0,${0.5 + opacity * 0.2}) 0%, rgba(46,120,121,${0.8 + opacity * 0.1}) 70%, #2f7879 100%)`;
      }
    });
